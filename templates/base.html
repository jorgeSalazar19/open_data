{% load static %}<!DOCTYPE html>
<html>
<head>
  <title>Cliente app</title>
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  
  <!-- Bootstrap Core CSS -->
  <link href=" {% static 'css/bootstrap-grid.css' %}" rel="stylesheet">
  <link href=" {% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
  <link href=" {% static 'css/bootstrap-reboot.css' %}" rel="stylesheet">
  <link href=" {% static 'css/bootstrap-reboot.min.css' %}" rel="stylesheet">
  <link href=" {% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href=" {% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="">Datos Abiertos</a>
      {% if user.is_authenticated %}
        <a class="nav-item" href="{% url 'logout' %}">Logout</a>
      {% endif %}
  </nav>

</head>
<body>
  <header>
  </header>
  <main>
    {% for message in messages %}
      <p style="color: {% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% endif %}">
        {{ message }}
      </p>
    {% endfor %}
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bootstrap Core JS -->
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>
</html>
